name: Tests

on: [ push, pull_request ]

jobs:
  set-ut:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Unit Test
        run: go test -race -covermode=atomic -coverprofile=coverage.txt ./...

      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)
